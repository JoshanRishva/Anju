<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Arunaethi üíú</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #9d50bb, #6e48aa);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #ff8aff, 0 0 40px #9c27b0;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ffffff;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ffffff;
      color: #6a1b9a;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 15px #ba68c8, 0 0 30px #ab47bc;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffffff, 0 0 45px #ce93d8;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .content {
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="content">
    <h1>Welcome Arunaethi üíú</h1>
    
    <button id="startButton">ENTERüéÅ</button>
  </div>

  <script>
    // Add stars dynamically
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }

    // Button logic
    document.getElementById("startButton").addEventListener("click", () => {
      window.location.href = "puzzle.html";
    });
  </script>
</body>
</html>
